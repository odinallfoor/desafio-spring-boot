spring.application.name=task-management

# Configuracion de H2 (Base de datos en Memoria para desarrollo/pruebas)
spring.datasource.url=jdbc:h2:mem:taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Habilitar la consola de H2 para ver los datos
spring.h2.console.enabled=true

# Configuracion de JPA/Hibernate: Crear el esquema (la tabla 'tasks')
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- CONFIGURACION DE SEGURIDAD JWT ---
# Una clave secreta larga para firmar y verificar el token JWT (debe ser muy segura y no publicarse)
jwt.secret=ZXhhY3RseW5vdmVzcGFzdGFza21hbmFnZW1lbnRzZWNyZXRrZXkyMDI0
# Tiempo de vida del token (ej: 24 horas = 86400000 ms)
jwt.expiration=86400000